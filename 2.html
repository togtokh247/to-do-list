<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="2.css" />
  </head>
  <body>
    <div class="todo-container">
      <h1>To-Do List</h1>
      <div class="header">
        <input type="text" placeholder="Enter text here" />
        <button class="add-btn">Add</button>
      </div>

      <div class="buttons">
        <button class="chosen">All</button>
        <button>Active</button>
        <button>Completed</button>
      </div>
      <p class="word">No tasks yet. Add one above!</p>
      <div class="list"></div>
      <div class="power">
        <footer>
          Powered by<span class="Pinecone">Pinecone academy</span>
        </footer>
      </div>
    </div>

    <script src="0.2.js"></script>
  </body>
</html>
